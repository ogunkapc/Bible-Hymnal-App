name: bible
description: "A new Flutter project."


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'




#------ Packages -------#
dependencies:
  flutter:
    sdk: flutter


  # Utility packages
  cupertino_icons: ^1.0.2

  # State Management

  # Product Specific
  flutter_spinkit: ^5.2.0


#------ Packages End -------#

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  #------ Local assets -------#
  assets:
    - assets/icons/
    - assets/fonts/inter/
    - assets/logos/

  #------ Local Fonts -------#
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/inter/Inter-Bold.ttf
          weight: 700
        - asset: assets/fonts/inter/Inter-Regular.ttf
          weight: 400

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
